<div class='modal-dialog' role='document'>
  <div class='content'>
    <div class='modal-header'>
        <h4>Create a new room</h4>
    </div>
    <div class='modal-body'>
      <input ng-model="$ctrl.roomName">
    </div>
    <div class='modal-footer'>
      <button type='button' class='btn btn-success' ng-click='$ctrl.save()' data-dismiss="cancel">Okay</button>
      <button type='button' class='btn' ng-click="$ctrl.cancel()" data-dismiss="cancel">Cancel</button>
    </div>
  </div>
</div>
